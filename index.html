<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styling */
body {
    margin: 0;
    padding: 0;
}
#bathroom-container {
    width: 70%; /* Adjust the width as desired */
    margin: auto;
    height: 80vh; /* Adjust the height as desired */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
#sidebar {
    width: 200px;
    background-color: #f2f2f2;
    overflow-y: scroll;
    padding: 10px;
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
#owned-bathrooms {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#owned-bathrooms > div {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
#owned-bathrooms img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}
#bathroom-image {
    max-height: calc(100vh - 100px); /* Subtract the sidebar height and buy cost text height */
    margin: 10px;
}
#buy-cost {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 10px;
}
#button-container {
    text-align: center;
    margin-top: 10px;
}
#buy-button,
#skip-button,
#sell-button {
    background-color: green;
    color: white;
    margin: 0 5px; /* Adjust the margin as desired */
    padding: 10px 20px; /* Adjust the padding as desired */
}
#buy-button:hover,
#skip-button:hover,
#sell-button:hover {
    background-color: darkgreen; /* Adjust the hover background color as desired */
}
#message {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}
#currency {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div id="bathroom-container">
        <div id="buy-cost">Buy Cost: 0</div>
        <img id="bathroom-image" src="" alt="Bathroom Image">
    </div>
    <div id="sidebar">
        <h1>Bathrooms</h1>
        <div id="owned-bathrooms"></div>
        <div id="coins-per-second">Coins Per Second: 0</div>
        <div id="currency">Coins: 0</div>
        <button id="reset-button" onclick="resetGame()">Reset</button>
        <button id="save-button" onclick="saveGame()">Save</button>
        <button id="load-button" onclick="loadGame()">Load</button>
    </div>
    <div id="button-container">
        <button id="buy-button" onclick="buyBathroom()">Buy</button>
        <button id="skip-button" onclick="skipBathroom()">Skip</button>
        <button id="sell-button" onclick="sellBathroom()">Sell</button>
    </div>
    <div id="message"></div>

    <script src="bathroom.js"></script>
</body>
</html>
